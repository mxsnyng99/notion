<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Heart Wave Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .player {
      background-color: #d3a0a4;
      padding: 22px 40px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 28px;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.14);
    }

    .icon-play {
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 22px solid white;
    }

    .icon-pause {
      display: flex;
      gap: 6px;
    }

    .icon-pause span {
      width: 6px;
      height: 26px;
      background: white;
      border-radius: 3px;
    }

    .wave svg {
      display: block;
      opacity: 0.9;
      transition: transform 0.2s ease;
    }

    .player.playing .wave svg {
      transform: scale(1.04);
    }

    audio { display: none; }
  </style>
</head>

<body>

  <div class="player" id="player-btn">
    <div id="icon" class="icon-play"></div>

    <div class="wave">
      <svg width="240" height="60" viewBox="0 0 240 60">
        <g fill="white">
          <rect x="0" y="28" width="6" height="4" rx="2" />
          <rect x="12" y="20" width="6" height="20" rx="3" />
          <rect x="24" y="12" width="6" height="36" rx="3" />

          <rect x="36" y="6" width="6" height="48" rx="3" />
          <rect x="48" y="12" width="6" height="36" rx="3" />
          <rect x="60" y="20" width="6" height="20" rx="3" />
          <rect x="72" y="28" width="6" height="4" rx="2" />

          <!-- Heart peak -->
          <rect x="96" y="4" width="6" height="52" rx="3" />
          <rect x="108" y="0" width="6" height="60" rx="3" />
          <rect x="120" y="4" width="6" height="52" rx="3" />

          <rect x="144" y="12" width="6" height="36" rx="3" />
          <rect x="156" y="20" width="6" height="20" rx="3" />
          <rect x="168" y="28" width="6" height="4" rx="2" />

          <rect x="180" y="20" width="6" height="20" rx="3" />
          <rect x="192" y="12" width="6" height="36" rx="3" />
          <rect x="204" y="20" width="6" height="20" rx="3" />
          <rect x="216" y="28" width="6" height="4" rx="2" />
        </g>
      </svg>
    </div>
  </div>

  <audio id="bgm">
    <source src="likethat.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const btn = document.getElementById("player-btn");
    const icon = document.getElementById("icon");
    const audio = document.getElementById("bgm");

    btn.onclick = () => {
      if (audio.paused) audio.play();
      else audio.pause();
    };

    audio.onplay = () => {
      btn.classList.add("playing");
      icon.className = "icon-pause";
      icon.innerHTML = "<span></span><span></span>";
    };

    audio.onpause = () => {
      btn.classList.remove("playing");
      icon.className = "icon-play";
      icon.innerHTML = "";
    };
  </script>

</body>
</html>
