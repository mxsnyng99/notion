<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Wave Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .player {
      background-color: #c99a9d;
      padding: 28px 48px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 36px;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    .icon-play {
      width: 0;
      height: 0;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-left: 24px solid white;
    }

    .icon-pause {
      display: flex;
      gap: 6px;
    }

    .icon-pause span {
      width: 6px;
      height: 28px;
      background: white;
      border-radius: 3px;
    }

    audio { display: none; }
  </style>
</head>

<body>

  <div class="player" id="player-btn">
    <div id="icon" class="icon-play"></div>

    <!-- 1:1 재현 SVG (너가 방금 보낸 이미지 기반) -->
    <svg width="310" height="70" viewBox="0 0 310 70">
      <g fill="white">

        <!-- left dot -->
        <circle cx="10" cy="35" r="3" />

        <!-- left small bars -->
        <rect x="25" y="25" width="6" height="20" rx="3" />
        <rect x="40" y="22" width="6" height="26" rx="3" />
        <rect x="55" y="20" width="6" height="30" rx="3" />

        <!-- center large bars -->
        <rect x="85" y="10" width="8" height="50" rx="4" />
        <rect x="105" y="5" width="8" height="60" rx="4" />
        <rect x="125" y="10" width="8" height="50" rx="4" />

        <!-- right small bars -->
        <rect x="160" y="20" width="6" height="30" rx="3" />
        <rect x="175" y="22" width="6" height="26" rx="3" />
        <rect x="190" y="25" width="6" height="20" rx="3" />

        <!-- right dot -->
        <circle cx="215" cy="35" r="3" />
      </g>
    </svg>
  </div>

  <audio id="audio">
    <source src="likethat.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const btn = document.getElementById("player-btn");
    const icon = document.getElementById("icon");
    const audio = document.getElementById("audio");

    btn.onclick = () => {
      audio.paused ? audio.play() : audio.pause();
    };

    audio.onplay = () => {
      icon.className = "icon-pause";
      icon.innerHTML = "<span></span><span></span>";
    };

    audio.onpause = () => {
      icon.className = "icon-play";
      icon.innerHTML = "";
    };
  </script>

</body>
</html>
