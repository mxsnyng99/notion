<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Minihome BGM</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .player-pill {
      background-color: #d8a2a6;
      border-radius: 999px;
      padding: 18px 32px;
      display: inline-flex;
      align-items: center;
      gap: 20px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .player-pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.16);
    }

    .icon-play {
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 18px solid #ffffff;
    }

    .icon-pause {
      display: flex;
      gap: 4px;
    }

    .icon-pause span {
      display: block;
      width: 5px;
      height: 22px;
      border-radius: 2px;
      background-color: #ffffff;
    }

    .wave {
      width: 180px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    .player-pill.playing .wave {
      opacity: 1;
      transform: scale(1.02);
      animation: pulse 1.1s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1.0);
      }
      to {
        transform: scale(1.06);
      }
    }

    svg {
      display: block;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <div class="player-pill" id="player-pill">
    <div class="icon-play" id="player-icon"></div>
    <div class="wave">
      <svg width="180" height="40" viewBox="0 0 180 40">
        <g fill="#ffffff">
          <rect x="0" y="18" width="4" height="4" rx="2" />
          <rect x="8" y="14" width="4" height="12" rx="2" />
          <rect x="16" y="10" width="4" height="20" rx="2" />
          <rect x="24" y="6" width="4" height="28" rx="2" />
          <rect x="32" y="10" width="4" height="20" rx="2" />
          <rect x="40" y="14" width="4" height="12" rx="2" />
          <rect x="48" y="18" width="4" height="4" rx="2" />

          <rect x="60" y="8" width="4" height="24" rx="2" />
          <rect x="68" y="4" width="4" height="32" rx="2" />
          <rect x="76" y="0" width="4" height="40" rx="2" />
          <rect x="84" y="4" width="4" height="32" rx="2" />
          <rect x="92" y="8" width="4" height="24" rx="2" />

          <rect x="104" y="10" width="4" height="20" rx="2" />
          <rect x="112" y="6" width="4" height="28" rx="2" />
          <rect x="120" y="10" width="4" height="20" rx="2" />
          <rect x="128" y="14" width="4" height="12" rx="2" />
          <rect x="136" y="18" width="4" height="4" rx="2" />

          <rect x="148" y="14" width="4" height="12" rx="2" />
          <rect x="156" y="10" width="4" height="20" rx="2" />
          <rect x="164" y="14" width="4" height="12" rx="2" />
          <rect x="172" y="18" width="4" height="4" rx="2" />
        </g>
      </svg>
    </div>
  </div>

  <audio id="bgm-audio">
    <source src="likethat.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const pill = document.getElementById("player-pill");
    const icon = document.getElementById("player-icon");
    const audio = document.getElementById("bgm-audio");

    function setPlayIcon() {
      icon.className = "icon-play";
      icon.innerHTML = "";
    }

    function setPauseIcon() {
      icon.className = "icon-pause";
      icon.innerHTML = "<span></span><span></span>";
    }

    pill.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener("play", () => {
      pill.classList.add("playing");
      setPauseIcon();
    });

    audio.addEventListener("pause", () => {
      pill.classList.remove("playing");
      setPlayIcon();
    });

    setPlayIcon();
  </script>
</body>
</html>
